<!DOCTYPE html>
<html> 
<head> 
	<title>Simple Example</title> 

	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false" type="text/javascript"></script> 
	<script src="js/three.min.js"></script>
	<script src="js/GSVPano.js"></script>
	<script src="../src/Hyperlapse.js"></script>
	<script> 

		var hyperlapse;
		var myLookatHeading = 1;
		function init() {

			hyperlapse = new Hyperlapse(document.getElementById('pano'), {

width: 800,
height: 400,
elevation: 50,
use_elevation: false,
distance_between_points: 5,
max_points: 10,
fov: 70,
zoom: 1,
lookat: new google.maps.LatLng(61.0031558,14.5512115),
use_lookat: true,
millis: 200,
tilt: 0,
forward_only: true
			});

			hyperlapse.onError = function(e) {
				console.log({err:e});
			};

			hyperlapse.onRouteComplete = function(e) {
				hyperlapse.load();
			};

			hyperlapse.onLoadComplete = function(e) {
				hyperlapse.play();
			};

			// Google Maps API stuff here...
			var directions_service = new google.maps.DirectionsService();

			var route = {
				request:{
					origin: new google.maps.LatLng(61.0030762,14.5395751),
					destination: new google.maps.LatLng(61.0085747,14.5490443),
					travelMode: google.maps.DirectionsTravelMode.DRIVING
				}
			};

			directions_service.route(route.request, function(response, status) {
				if (status == google.maps.DirectionsStatus.OK) {
					hyperlapse.generate( {route:response} );
				} else {
					console.log(status);
				}
			});

		}

		window.onload = init;
		
	</script> 
</head> 
<body> 
	<div id="pano"></div>
</body> 
</html>
